    <script>
        const word = "Now you're playing";
   
        function play(str) {
            if (str === "q" || str === "Q" ) {
                document.getElementById("display").innerText = word + " 1. " + " I Ain't Worried - OneRepublic";
            } else if (str === "w" || str === "W") {
                document.getElementById("display").innerText = word + " 2." + " Heaven - Bazzi";
            }else if (str === "e" || str === "E") {
                document.getElementById("display").innerText = word + " 3." + " Wish You Were Here (feat. Khalid) - Lukas Graham, Khalid";
            }else if (str === "a" || str === "A") {
                document.getElementById("display").innerText = word + " 4." + " Hopeless Romantic - Sam Fischer";
            } else if (str === "s" || str === "S") {
                document.getElementById("display").innerText = word + " 5." + " Kids Are Born Stars - Lauv";
            }else if (str === "d" || str === "D") {
                document.getElementById("display").innerText = word + " 6." + " What Other People Say - Sam Fischer, Demi Lovato";
            }else if (str === "f" || str === "F") {
                document.getElementById("display").innerText = word + " 7." + " My Mind & Me - Selena Gomez";
            }else if (str === "z" || str === "Z") {
                document.getElementById("display").innerText = word + " 8." + " LOL - Mabel";
            }else if (str === "x" || str === "X") {
                document.getElementById("display").innerText = word + " 9." + " Chasing Stars (feat. James Bay) - Alesso, Marshmello, James Ray";
            }else if (str === "c" || str === "C") {
                document.getElementById("display").innerText = word + " 10." + " Malibu - Virginia To Vegas, NOTD";
            }

            var audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function(event) {
            let count = [];
            let keystroke = event.key
            if(keystroke === "q" || keystroke === "Q" ) {
                play("Q")
            }else if (keystroke === "w" || keystroke === "W") {
                play("W")
            }else if (keystroke === "e" || keystroke === "E") {
                play("E")
            }else if (keystroke === "a" || keystroke === "A") {
                play("A")
            }else if (keystroke === "s" || keystroke === "S") {
                play("S")
            }else if (keystroke === "d" || keystroke === "D") {
                play("D")
            }else if (keystroke === "f" || keystroke === "F") {
                play("F")
            }else if (keystroke === "z" || keystroke === "Z") {
                play("Z")
            }else if (keystroke === "x" || keystroke === "X") {
                play("X")
            }else if (keystroke === "c" || keystroke === "C") {
                play("C")
            }else{
                document.getElementById("display").innerText = "You're wrong. ;(";
            }




            
        }
        
    </script>
